<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グリット</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
window.addEventListener("DOMContentLoaded", () => {
    VANTA.FOG({
     el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xfcdbcb,
        midtoneColor: 0xff974b,
        lowlightColor: 0x37130e,
        baseColor: 0xfae9d8,
        blurFactor: 0.5,
        speed: 6.00,
        zoom: 2.40
    }) 
}) 
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <section class="title">
            <div class="wrapper">
                <div class="background">
                    <div>
                        <h1 id="grit">
                            [グリット]
                        </h1>
                    </div>
                    <div class="typewriter">
                        <div id="group">
                            <p id="desc1">
                            If you overthink a design too much 
                            </p>
                            <p id="desc2">
                            you end up potentially sacrificing a simple yet
                            </p>
                            <p id="desc3">
                            satisfying experience and its' unique visual language,
                            </p>
                            <p id="desc4">
                                <br/>
                            don't overthink it.
                            </p>
                            <p id="desc5">
                                <3
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
